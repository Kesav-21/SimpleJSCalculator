<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h2 class="text-center">Simple Calculator</h2>
        <div class="container card bg-secondary text-dark">
            <div class="card-body text-center p-1 fs-1" id="display">0</div>
            <div class=" card-body text-end p-1 fs-4" id="secondDisplay" >0</div>
        </div>
        <div class="container">
            <div class="row p-3 gap-sm-2">
                <button id="one" class="btn btn-primary btn-lg col-sm-3 col-3" onclick="dispout(1)">1</button>
                <button id="two" class="btn btn-primary btn-lg col-sm-3 col-3" onclick="dispout(2)">2</button>
                <button id="three" class="btn btn-primary btn-lg col-sm-3 col-3" onclick="dispout(3)">3</button>
                <button id="equals" class="btn btn-success btn-lg col-sm-2 col-3" onclick="dispout('=')">=</button>
            <button id="four" class="btn btn-primary btn-lg col-sm-3 col-3" onclick="dispout(4)">4</button>
            <button id="five" class="btn btn-primary btn-lg col-sm-3 col-3" onclick="dispout(5)">5</button>
            <button id="six" class="btn btn-primary btn-lg col-sm-3 col-3" onclick="dispout(6)">6</button>
            <button id="add" class="btn btn-secondary btn-lg col-sm-2 col-3" onclick="dispout('+')">+</button>
            <button id="seven" class="btn btn-primary btn-lg col-sm-3 col-3" onclick="dispout(7)">7</button>
            <button id="eight" class="btn btn-primary btn-lg col-sm-3 col-3" onclick="dispout(8)">8</button>
            <button id="nine" class="btn btn-primary btn-lg col-sm-3 col-3" onclick="dispout(9)">9</button>
            <button id="subtract" class="btn btn-secondary btn-lg col-sm-2 col-3" onclick="dispout('-')">-</button>
            <button id="zero" class="btn btn-primary btn-lg col-sm-3 col-3" onclick="dispout(0)">0</button>
            <button id="multiply" class="btn btn-secondary btn-lg col-sm-3 col-3" onclick="dispout('x')">X</button>
            <button id="divide" class="btn btn-secondary btn-lg col-sm-3 col-3" onclick="dispout('/')">/</button>
            <button id="decimal" class="btn btn-secondary btn-lg col-sm-2 col-3" onclick="dispout('decimal')">.</button>
            <button id="negative" class="btn btn-secondary btn-lg col-sm-4 col-4" onclick="dispout('negative')">+/-</button>
            <button id="clearall" class="btn btn-danger btn-lg col-sm-4 col-4" onclick="clearAll()">AC</button>
            <button id="clear" class="btn btn-warning btn-lg col-sm-3 col-4" onclick="clearDisp()">Delete</button>
        </div>
    </div>
    <footer class="position-block text-center text-warning">Made with ðŸ’™ by Kesav</footer>
</body>
</html>
